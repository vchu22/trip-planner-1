<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Trip Planner</h1>
      <div id="nav">
          <button><img src="https://img.icons8.com/color/48/000000/home.png"></button>
          <button><img src="https://img.icons8.com/color/48/000000/contacts.png"></button>
          <button><img src="https://img.icons8.com/color/48/000000/about.png"></button>
      </div>
    </header>
    <div id="main">
      <div id="map"></div>
      <div id="selections">
          <div id="places">
            <div>
                <label>Hotels</label>
                <select>
                  <option>A Hotel</option>
                  <option>B Hotel</option>
                </select>
                <button>Send</button>
            </div>
            <div>
                <label>Restaurants</label>
                <select>
                  <option>Restaurant A</option>
                  <option>Restaurant B</option>
                </select>
                <button>Send</button>
            </div>
            <div>
                <label>Things to do</label>
                <select>
                  <option>Place A</option>
                  <option>Place B</option>
                </select>
                <button>Send</button>
            </div>
          </div>
          <div id="itinerary">
            <div>
                <label>My Hotels</label>
                <ul>
                  <li>Hotel A</li>
                  <li>Hotel B</li>
                </ul>
                <button>Send</button>
            </div>
            <div>
                <label>My Activities</label>
                <ul>
                  <li>Shopping</li>
                  <li>Eating</li>
                </ul>
                <button>Send</button>
            </div>
          </div>
      </div>
    </div>

  </body>
</html>
